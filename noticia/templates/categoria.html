{% extends 'base.html' %}
{% block conteudo %}
<h1>Lista de Categorias</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Titulo</th>
        <th scope="col">Descricao</th>
        <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    {% for categoria in categorias %}
    <tr>
        <th scope="row">{{categoria.id}}</th>
        <td>{{categoria.titulo}}</td>
        <td>{{categoria.descricao}}</td>
        <td><a class="btn btn-primary" role="button" href="/categorias/editar/{{categoria.id}}">Editar</a>
        <a class="btn btn-danger" role="button" href="/categorias/excluir/{{categoria.id}}">Excluir</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" role="button" href="/categorias/add">Nova Categoria</a>
{% endblock %}
